<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Use prompt to read a value from user and display it in the span element. -->

    <span id="span"></span>
    <script>
      let spanElement = document.getElementById("span");
      let value = prompt("Enter the correct value:");
      console.log(value);
      if (value == null) {
        console.log("Enter the correct value");
        spanElement.innerText = "Enter the correct value";
      } else {
        console.log(value);
        spanElement.innerText = value;
      }
    </script>
  </body>
</html>
