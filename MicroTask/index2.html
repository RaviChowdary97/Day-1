<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Display the mouse X and Y coordinates in a <span> tag when you click on a <h1> tag which contains a paragraph. -->
    <span id="span"></span>
    <h1 id="h1">
      Display the mouse X and Y coordinates in a tag when you click on a tag
      which contains a paragraph
    </h1>
    <script>
      let heading = document.getElementById("h1");
      heading = addEventListener("click", (event) => {
        console.log(event.clientX, event.clientY);
        document.getElementById(
          "span"
        ).innerText = `mouse X and Y coordinates are ${event.clientX} and ${event.clientY}`;
      });
    </script>
  </body>
</html>
