<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //copy by value || call by value

      var a = 5;
      var b = a;

      console.log(a, b);

      a = 20;
      console.log(a, b);

      //copy by reference
      var arr = [1, 2, 3];
      var arr1 = arr;
      console.log(arr, arr1);
      arr[2] = "guvi";
      console.log(arr, arr1);
    </script>
  </body>
</html>
