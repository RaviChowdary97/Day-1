<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 ~ p {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- This is General Sibling Combinator -->
    <div>
      <h2>Not applied</h2>
      <p>color yellow is applies</p>
      <h2>Not applied</h2>
      <h3>Not applied</h3>
      <p>color yellow is applies</p>
    </div>
  </body>
</html>
