<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 + p {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- This is Adjacent sibling combinator -->
    <div>
      <h2>Not applied</h2>
      <p>color red is applies</p>
      <h3>Not applied</h3>
      <p>Not applied</p>
      <h2>Not applied</h2>
      <p>color red is applies</p>
    </div>
  </body>
</html>
