<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .static {
        border: 2px solid rebeccapurple;
        width: 200px;
        height: 100px;
        position: static;
        left: 100px;
        top: 100px;
        background-color: yellow;
      }
      .relative {
        border: 2px solid green;
        width: 200px;
        height: 100px;
        position: relative;
        left: 100px;
        top: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="static">This is Staic properity</div>
    <br />
    <div class="relative">This is Staic properity</div>
  </body>
</html>
