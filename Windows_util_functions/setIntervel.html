      let id = setInterval(counter, 1000);
      let count = 0;
      let increment = document.getElementById("increment");
      function counter() {
        count++;
        increment.innerText = count;

        if (count == 10) {
          console.log("Happy BirthDay Guvi");
          increment.innerText = "Happy BirthDay Guvi";
          increment.classList.remove("text-primary");
          increment.classList.add("text-warning");
          clearInterval(id);
        }
      }
    </script>
