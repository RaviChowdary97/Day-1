<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: pink;
        width: 100px;
        border: 4px dashed red;
        margin-top: 90px;
        padding: 20px;
        margin-left: 30px;
      }
      p {
        background-color: red;
        border: 4px dashed black;
        width: 100px;
        margin-top: 50px;
        margin-left: 50px;
        padding: 20px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div>Hello world</div>
    <p>Hello world</p>
  </body>
</html>
