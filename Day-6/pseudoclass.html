<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        display: block;
        margin: 20px;
        border: 1px solid red;
        width: 200px;
        padding: 20px;
      }
      a:link {
        color: crimson;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: darkviolet;
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
      }
      a:active {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <!--
       pseudo classes => defines the style of a specific state of an element

       pseudo Elements => defines the style of a specific part of an element
      -->

    <a href="https://www.google.com/" target="_blank">visit This is page</a>
    <a href="https://www.google.com/" target="_blank">Google</a>
  </body>
</html>
